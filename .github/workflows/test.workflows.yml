name: Test

# when it active ? 
on: 
  workflow_dispatch:
    inputs:
      name:
        description: "run name"
        default: "default"
  push:
    branches:
      - devel
      - github-ci
 
  pull_request:
    branches:
      - devel

jobs:
  
  # LINUX JOB 
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version: ['3.10.2']
    steps:
      - uses: actions/checkout@v2
      - name: Install OS dependencies
        run: |
          sudo apt update
          sudo apt install libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
                           libxkbcommon-x11-0 xvfb libxcb-randr0 \
                           libxcb-render-util0 libxcb-xinerama0 libegl1
      - name: Install OpenGL
        run: sudo apt-get install libgl1
      - uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python_version}}
      - name: install_deps
        run: "make install_deps"
      - name: install PySide6    # Parce que @ysard veut absolument les version deprecated
        run : pip install PySide6
      - name: test 
        run: xvfb-run -a python -m pytest

